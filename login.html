<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f8ff;
    }

    .container {
      display: flex;
      max-width: 1000px;
      width: 90%;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      background-color: #ffffff;
    }

    .form-container {
      flex: 1;
      background-color: #0056a3;
      color: white;
      padding: 2rem;
      border-radius: 20px 0 0 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-container h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.7rem;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .sign-in-btn {
      width: 100%;
      background-color: white;
      color: #0056a3;
      border: none;
      padding: 0.7rem;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }

    .signup-link {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: white;
    }

    .signup-link a {
      color: white;
      font-weight: bold;
      text-decoration: none;
    }

    .or-divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
    }

    .or-divider::before,
    .or-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: white;
    }

    .or-divider span {
      margin: 0 0.5rem;
      font-size: 0.9rem;
      white-space: nowrap;
    }

    .social-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .social-buttons img {
      height: 40px;
      width: 40px;
      cursor: pointer;
    }

    .image-container {
      flex: 1;
      background-color: #f8f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .form-container {
        border-radius: 20px 20px 0 0;
      }

      .image-container {
        border-radius: 0 0 20px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left: Login Form -->
    <div class="form-container">
      <h2>Login</h2>
      <form>
        <div class="form-group">
          <label for="email">Email address :</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="password">Password :</label>
          <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="sign-in-btn">Sign In</button>

        <div class="signup-link">
          Don't you have account? <a href="#">SignUp</a>
        </div>

        <div class="or-divider"><span>OR</span></div>

        <div class="social-buttons">
          <img src="images/google.png" alt="Google Login" />
          <img src="images/fb logo coloured.png" alt="Facebook Login" />
        </div>
      </form>
    </div>

    <!-- Right: Illustration -->
    <div class="image-container">
      <img src="images/login.png" alt="Login Illustration" />
    </div>
  </div>

</body>
</html>
