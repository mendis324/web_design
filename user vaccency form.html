<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply for Job - SLTMobitel</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('your-background.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: white;
      border-radius: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      margin: 20px auto;
      width: 95%;
      max-width: 1100px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .navbar-left {
      display: flex;
      align-items: center;
    }

    .navbar-left img {
      height: 40px;
      margin-right: 10px;
    }

    .navbar-left h2 {
      color: #0057a0;
      font-size: 1.2rem;
    }

    .navbar-right {
      display: flex;
      gap: 2rem;
    }

    .navbar-right a {
      text-decoration: none;
      color: black;
      font-weight: 500;
    }

    .form-container {
      background-color: white;
      width: 95%;
      max-width: 800px;
      margin: 20px auto;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      display: flex;
      margin-bottom: 1.2rem;
      align-items: center;
    }

    .form-group label {
      flex: 1;
      font-weight: 500;
    }

    .form-group input,
    .form-group select {
      flex: 2;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }

    .upload-area {
      border: 2px dashed #bbb;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      color: #888;
      margin-bottom: 1.5rem;
      transition: border-color 0.3s ease;
    }

    .upload-area.dragover {
      border-color: #007bff;
      color: #007bff;
    }

    .upload-area i {
      font-size: 2rem;
    }

    .upload-btn {
      margin-top: 0.5rem;
      display: inline-block;
      background-color: #fff;
      border: 2px solid #00aaff;
      color: #00aaff;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .submit-btn {
      display: block;
      margin: auto;
      background-color: #0057a0;
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #004080;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-left">
      <img src="images/home.PNG" alt="SLTMobitel Logo" />
      <h2>Training Program</h2>
    </div>
    <div class="navbar-right">
      <a href="#">Job status</a>
      <a href="#">Apply for job</a>
      <a href="#">jobs for you</a>
      <a href="#">Home</a>
      <a href="#">Login</a>
    </div>
  </div>

  <!-- Form -->
  <div class="form-container">
    <div class="form-group">
      <label>Job Title :</label>
      <div>Web Development Trainee</div>
    </div>

    <div class="form-group">
      <label>Name with Initials :</label>
      <input type="text" placeholder="e.g., S.P. Perera"/>
    </div>

    <div class="form-group">
      <label>Full Name :</label>
      <input type="text" placeholder="Your full name"/>
    </div>

    <div class="form-group">
      <label>Gender :</label>
      <select>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>

    <div class="form-group">
      <label>Date of Birth :</label>
      <input type="date"/>
    </div>

    <div class="form-group">
      <label>Email :</label>
      <input type="email" placeholder="your@email.com"/>
    </div>

    <div class="form-group">
      <label>Contact Number :</label>
      <input type="tel" placeholder="07XXXXXXXX"/>
    </div>

    <div class="form-group">
      <label>Field :</label>
      <select>
        <option value="">Select Field</option>
        <option>Software Engineering</option>
        <option>Network Engineering</option>
        <option>Finance</option>
        <option>Technician</option>
      </select>
    </div>

    <!-- File Upload -->
    <div>
      <label style="font-weight: 500; display: block; margin-bottom: 0.5rem;">Upload your CV here</label>
      <div class="upload-area" id="drop-area">
        <i>☁️</i><br/>
        Drag&Drop files here<br/>
        or<br/>
        <label class="upload-btn">
          Browse Files
          <input type="file" style="display:none"/>
        </label>
      </div>
    </div>

    <!-- Submit Button -->
    <button class="submit-btn">Submit</button>
  </div>

  <script>
    // Drag and drop effect
    const dropArea = document.getElementById('drop-area');

    ['dragenter', 'dragover'].forEach(event => {
      dropArea.addEventListener(event, e => {
        e.preventDefault();
        e.stopPropagation();
        dropArea.classList.add('dragover');
      }, false);
    });

    ['dragleave', 'drop'].forEach(event => {
      dropArea.addEventListener(event, e => {
        e.preventDefault();
        e.stopPropagation();
        dropArea.classList.remove('dragover');
      }, false);
    });

    dropArea.addEventListener('drop', (e) => {
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        alert(`You uploaded: ${files[0].name}`);
      }
    });
  </script>

</body>
</html>
